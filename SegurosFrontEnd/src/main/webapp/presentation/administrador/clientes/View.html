<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Included Head HTML -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Listado de Clientes y Pólizas</title>
        <!-- Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="header"></div>

        <div id="admClientes" class="container mx-auto px-4">

            <h1 class="mb-4 text-xl font-bold">Administrador - Gestion de clientes </h1>

            <div class="flex items-center justify-between mb-4">
                <h2>Listado de Clientes y Pólizas</h2>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <a href="/SegurosFrontEnd/presentation/administrador/menu/View.html" class="no-underline text-white">Volver al Menu</a>
                </button>
            </div>

            <!-- Aqui insertaremos dinamicamente el listado de clientes y polizas -->
            <div id="clientes-polizas"></div>

        </div>

        <div class="mt-5">
            <!-- Included Footer HTML -->
        </div>  

        <!-- Modal -->

        <div id="modalCoberturas" class="fixed inset-0 flex items-center justify-center z-50 hidden overflow-auto bg-black bg-opacity-50">
            <div class="w-full max-w-screen-lg overflow-auto bg-white rounded-md">
                <div class="p-6">
                    <h2 id="tituloModal" class="text-2xl font-bold text-center text-blue-700"></h2>
                    <div class="mt-4 overflow-auto">
                        <table id="tablaCoberturas" class="w-full table-fixed">
                            <thead>
                                <tr>
                                    <th class="px-4 py-2 font-semibold text-gray-800 border border-gray-200">Descripción</th>
                                    <th class="px-4 py-2 font-semibold text-gray-800 border border-gray-200">Costo mínimo</th>
                                    <th class="px-4 py-2 font-semibold text-gray-800 border border-gray-200">Costo porcentual</th>
                                </tr>
                            </thead>
                            <tbody id="infoCoberturas" class="text-gray-700"></tbody>
                        </table>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-100 text-right">
                    <button id="cerrarModal" class="px-4 py-2 font-semibold text-white bg-blue-500 rounded hover:bg-blue-600">Cerrar</button>
                </div>
            </div>
        </div>



        <div id="footer"></div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="/SegurosFrontEnd/js/includes.js"></script>
        <script src="/SegurosFrontEnd/js/admCliente.js"></script>
        <script src="/SegurosFrontEnd/js/user.js"></script>
    </body>
</html>
