<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/normalize.css"/>
        <link rel="stylesheet" href="../../css/menu.css"/>
        <link rel="stylesheet" href="../../css/style.css"/>
        <title>Login</title>
    </head>
    <body >
        <div id="header"></div>
        <section class="bg-gray-200 flex items-center justify-center h-screen">
            <div class="w-full max-w-md">
                <div class="bg-white rounded-lg overflow-hidden shadow-md">
                    <div class="px-6 py-8">
                        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
                        <div class="mb-4">
                            <img src="/GuiaDB/images/logo-modified.png" alt="Logo" class="mx-auto h-24" />
                        </div>
                        <form>
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                                <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña:</label>
                                <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                            </div>
                            <div class="flex items-center justify-between">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                    Iniciar sesión
                                </button>
                                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                                    ¿No tienes cuenta?
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div id="footer"></div>
        <script src="/GuiaDB/js/includes.js"></script>
    </body>
</html>
