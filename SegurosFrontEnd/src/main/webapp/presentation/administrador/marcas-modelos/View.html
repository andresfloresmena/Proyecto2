<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Administrador - Gestión de Marcas y Modelos</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    </head>
    <body>

        <div id="header"></div>

        <div id="admMarcas" class="container mx-auto px-4">
            <h1 class="mb-4 text-xl font-bold">Administrador - Gestión de Marcas y Modelos</h1>

            <div class="flex items-center justify-between mb-4">
                <h2>Listado de Marcas y Modelos</h2>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <a href="/SegurosFrontEnd/presentation/administrador/menu/View.html" class="no-underline text-white">Volver al Menú</a>
                </button>
            </div>

            <!-- Use grid layout with 2 columns, the first one taking 3 parts (out of 5) and the second taking 2 parts -->
            <div class="grid grid-cols-5 gap-4">
                <div id="marcas-modelos" class="col-span-3"></div>

                <div class="col-span-2">
                    <div id="formulario-marca" class=" p-6 bg-white rounded-lg shadow-lg">
                        <h2 class="text-lg font-bold mb-4">Agregar Marca</h2>
                        <form id="marca-form">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="marca-nombre">Nombre:</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="marca-nombre" type="text" placeholder="Ingrese el nombre de la marca" required>
                            </div>
                            <div class="mb-4">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Agregar Marca</button>
                            </div>
                        </form>
                    </div>

                    <div id="formulario-modelo" class="my-4 p-6 bg-white rounded-lg shadow-lg">
                        <h2 class="text-lg font-bold mb-4">Agregar Modelo</h2>
                        <form id="modelo-form">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="modelo-marca">Marca:</label>
                                <select class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="modelo-marca" required>
                                    <option value="marca-id" disabled selected>Seleccione una marca</option>
                                    <!-- Aquí se generarán las opciones de las marcas -->
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="modelo-nombre">Nombre:</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="modelo-nombre" type="text" placeholder="Ingrese el nombre del modelo" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="modelo-imagen">Imagen:</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="modelo-imagen" type="file" placeholder="Ingrese la URL de la imagen" required>
                            </div>
                            <div class="mb-4">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Agregar Modelo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
        <script src="/SegurosFrontEnd/js/includes.js"></script>
        <script src="/SegurosFrontEnd/js/admModelos.js"></script>
        <script src="/SegurosFrontEnd/js/user.js"></script>
    </body>
</html>
