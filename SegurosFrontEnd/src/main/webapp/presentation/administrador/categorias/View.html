<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Administrador - Gestión de Categorías y Coberturas</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <!-- Agrega este enlace en el head de tu HTML -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    </head>
    <body>
        <div id="header"></div>

        <div id="admCoberturas" class="container mx-auto px-4">
            <h1 class="mb-4 text-xl font-bold">Administrador - Gestión de Categorías y Coberturas</h1>

            <div class="flex items-center justify-between mb-4">
                <h2>Listado de categorías y coberturas</h2>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <a href="/SegurosFrontEnd/presentation/administrador/menu/View.html" class="no-underline text-white">Volver al Menú</a>
                </button>
            </div>

            <div class="grid grid-cols-5 gap-4">
                <div class="col-span-3">
                    <div id="categorias-coberturas"></div>
                </div>

                <div class="col-span-2">
                    <div id="formulario-categoria" class="p-6 bg-white rounded-lg shadow-lg">
                        <h2 class="text-lg font-bold mb-4">Agregar Categoría</h2>
                        <form id="categoria-form">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="categoria-descripcion">Descripción:</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="categoria-descripcion" type="text" placeholder="Ingrese la descripción de la categoría" required>
                            </div>
                            <div class="mb-4">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Agregar Categoría</button>
                            </div>
                        </form>
                    </div>

                    <div id="formulario-cobertura" class="my-4 p-6 bg-white rounded-lg shadow-lg">
                        <h2 class="text-lg font-bold mb-4">Agregar Cobertura</h2>
                        <form id="cobertura-form">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="cobertura-categoria">Categoría:</label>
                                <select class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cobertura-categoria" required>
                                    <option value="" disabled selected>Seleccione una categoría</option>
                                    <!-- Aquí se generarán las opciones de las categorías -->
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="cobertura-descripcion">Descripción:</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cobertura-descripcion" type="text" placeholder="Ingrese la descripción de la cobertura" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="cobertura-costo-minimo">Costo Mínimo:</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cobertura-costo-minimo" type="number" placeholder="Ingrese el costo mínimo de la cobertura" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="cobertura-costo-porcentual">Costo Porcentual:</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cobertura-costo-porcentual" type="number" placeholder="Ingrese el costo porcentual de la cobertura" required>
                            </div>
                            <div class="mb-4">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Agregar Cobertura</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="mt-5">
            <!-- Included Footer HTML -->
        </div>  

        <div id="footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
        <script src="/SegurosFrontEnd/js/includes.js"></script>
        <script src="/SegurosFrontEnd/js/admCoberturas.js"></script>
        <script src="/SegurosFrontEnd/js/user.js"></script>
    </body>
</html>
