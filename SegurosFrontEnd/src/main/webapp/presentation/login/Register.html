<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Registro de usuario</title>
    </head>
    <body>
        <div id="header"></div>
        <div class="container mx-auto my-5">
            <div class="max-w-md bg-white rounded-lg shadow-xl mx-auto">
                <h1 class="text-3xl text-center font-bold text-blue-600 py-6">Registro de usuario</h1>
                <form action="/SegurosFrontEnd/presentation/Index.html" method="post" class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="identificacion" class="text-gray-700">Identificación</label>
                            <input type="text" class="form-input mt-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-600" id="id" name="identificacion" required>
                        </div>
                        <div>
                            <label for="clave" class="text-gray-700">Clave</label>
                            <input type="password" class="form-input mt-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-600" id="clave" name="clave" required>
                        </div>
                        <div>
                            <label for="nombre" class="text-gray-700">Nombre</label>
                            <input type="text" class="form-input mt-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-600" id="nombre" name="nombre" required>
                        </div>
                        <div>
                            <label for="telefono" class="text-gray-700">Teléfono</label>
                            <input type="text" class="form-input mt-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-600" id="telefono" name="telefono" required>
                        </div>
                        <div>
                            <label for="correo" class="text-gray-700">Correo electrónico</label>
                            <input type="email" class="form-input mt-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-600" id="correo" name="correo" required>
                        </div>
                        <div>
                            <label for="tarjeta" class="text-gray-700">Medio de pago (datos de tarjeta)</label>
                            <textarea class="form-input mt-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-600" id="tarjeta" name="tarjeta" required></textarea>
                        </div>
                    </div>
                    <div class="mt-6">
                        <a id="registrar" href="/SegurosFrontEnd/presentation/Index.html" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
                            Registrar
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div id="footer"></div>
        <script src="/SegurosFrontEnd/js/login.js"></script>
        <script src="/SegurosFrontEnd/js/includes.js"></script>
    </body>
</html>
