<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Polizas</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            /* Estilos personalizados aquí */
        </style>
    </head>
    <body>
        <div id="header"></div>
        
        <div class="container mx-auto py-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">Mis Polizas</h1>
                <a href="presentation/cliente/poliza/show" class="flex items-center text-green-500 hover:text-green-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Añadir Poliza
                </a>
            </div>
            <button class="btn btn-success btn-block">Buscar Polizas</button>
            <hr class="my-4">
            <div class="w-full">
                <table class="w-full table-auto border border-gray-300">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2">Numero</th>
                            <th class="border border-gray-300 px-4 py-2">Placa</th>
                            <th class="border border-gray-300 px-4 py-2">Fecha</th>
                            <th class="border border-gray-300 px-4 py-2">Auto</th>
                            <th class="border border-gray-300 px-4 py-2">Imagen</th>
                            <th class="border border-gray-300 px-4 py-2">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="polizasTableBody">
                        <!-- Aquí se generará dinámicamente el contenido de la tabla -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="footer"></div>
        <script src="/SegurosFrontEnd/js/includes.js"></script>
        <script src="/SegurosFrontEnd/js/methods.js"></script>
    </body>
</html>
