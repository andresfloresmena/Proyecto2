<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actualizar Datos</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    </head>
    <body>

        <div id="header"></div>

        <div id="actualizacionDatos">
            <form  method="post" class="container mx-auto my-8 px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="nombreFld" class="block text-sm font-medium text-gray-700">Nombre:</label>
                        <input type="text" id="nombreFld" name="nombreFld" value="" placeholder="Nombre del usuario" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" value="" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="correo" class="block text-sm font-medium text-gray-700">Correo electrónico:</label>
                        <input type="email" id="correo" name="correo" value="" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="tarjeta" class="block text-sm font-medium text-gray-700">Número de tarjeta:</label>
                        <input type="text" id="tarjeta" name="tarjeta" value="" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="clave" class="block text-sm font-medium text-gray-700">Clave:</label>
                        <input type="password" id="clave" name="clave" value="" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <button id="actualizar" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
                            Actualizar
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
        <script src="/SegurosFrontEnd/js/includes.js"></script>
        <script src="/SegurosFrontEnd/js/user.js"></script>
    </body>
</html>
